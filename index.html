<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Journal</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>2:39</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        </div>
    </div>

    <header class="login-header">
        <h2 class="login-header__title">Make Your Journal</h2>
    </header>

    <form action="profile.html" method="get" id="login-form">
        <input type="text" required placeholder="Email or Phone"/>
        <input type="password" required placeholder="Password"/>
        <input type="submit" value="Log In" />
    </form>

    <span class="create-account"> 회원이 아닌가요? </span>
    <a class="account-link" href="#">지금 가입하세요</a>
    <div id="splash-screen">
        <i class="fa-solid fa-book"></i>
    </div>
    <div id="no-mobile">
        <span> Your Screen is too big ㅠㅠ</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/40aa111a4e.js" crossorigin="anonymous">
    </script>

</body>

</html>
