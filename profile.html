<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Journal</title>
    <style>
        img {
            transition: transform 1s ease-in-out ;
        }
        img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>2:39</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="profile.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="list.html">
                    <i class="fa-solid fa-list fa-2x"></i>

            </li>
            <li class="nav__btn">

                    <span class="nav__notification">new</span>
                    <i class="fa-solid fa-star fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification nav__notificationNone"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

        <h1 class="profile-header__change">변경</h1>
    </header>
    <Main class="profile-list">
        <section class="profile-list__section">
            <div class="avatar-wrapper">
                <img class="profile-icon" onclick='location.href = "list.html"' src="https://img.piku.co.kr/w/uploads/8Zj1E8/b38aef087d3e3a8c03370a8d2211f5bf.jpg">

            <div class="avatar-wrapper">

            </div>
            <div class="avatar-wrapper">
                <img class="profile-icon" onclick='location.href = "list.html"' src="https://img.piku.co.kr/w/uploads/8Zj1E8/41398e76a2785d68447217d500658495.jpg">
                <span>째깐둥이</span>
            </div>
        </section>
    </Main>
    <div id="splash-screen">
        <i class="fa-solid fa-book"></i>
    </div>
    <div id="no-mobile">
        <span> Your Screen is too big ㅠㅠ</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/40aa111a4e.js" crossorigin="anonymous">

</html>
